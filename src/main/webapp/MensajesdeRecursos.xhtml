<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>

<title>Mostrando el uso de Mensajes de recursos</title>
</head>
<body>
	Local Resource Bundle
	<f:loadBundle var="localmsj" basename="com.vmgs.mensajes"></f:loadBundle>
	<h2><h:outputText value="#{localmsj.mensaje}" /></h2>
	<ol>
		<li><h:outputText value="#{localmsj['participante.cedula']}" /></li>

		<li><h:outputText value="#{localmsj['participante.nombre']}" /></li>

		<li><h:outputText value="#{localmsj['participante.apellido']}" /></li> 
	</ol>
</body>
</html>
