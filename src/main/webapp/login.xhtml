<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
        <title>login</title>
    </h:head>
	
	<h:body>
        <h:form >          
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style="width: 360px;">
 
                <h:panelGrid id="loginPanel" columns="1">
           
                     <p:inputText id="username" value="#{loginBean.account.nombre}" pt:placeholder="Username" required="true" ></p:inputText>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="username" ></p:message>
 
                    
 
                    <p:password id="password" value="#{loginBean.account.password}"  pt:placeholder="Password" feedback="false" required="true"></p:password>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="password"></p:message>
 
                    <p:spacer></p:spacer>
 
                    
                </h:panelGrid>
				<p:commandButton action="#{loginBean.loginProject}" value="Login" update="@form:msg" ajax="true"></p:commandButton>
            </p:panel>
			
			
        </h:form>
		 <h:form>
		  <p:commandLink id="nonAjax" actionListener="#{loginBean.test}" style="margin-right:20px;" ajax="false">  
						<h:outputText value="Non-Ajax Submit" />  
					</p:commandLink>  
		 </h:form> 
    </h:body> 
</html>
