<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
        <title>login</title>
    </h:head>
	
	<h:body>
        <h:form id="loginForm">          
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style="width: 360px;">
 
                <h:panelGrid id="loginPanel" columns="1">
 
                    
 
                    <p:inputText id="username" value="#{loginBean.account.nombre}" pt:placeholder="Username" ></p:inputText>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="username" ></p:message>
 
                    
 
                    <p:password id="password" value="#{loginBean.account.password}"  pt:placeholder="Password" feedback="false"></p:password>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="password"></p:message>
 
                    <p:spacer></p:spacer>
 
                     <p:commandButton action="#{loginBean.loginProject}" value="Login" update="loginForm" ajax="true"></p:commandButton>
                </h:panelGrid>
 
            </p:panel>
 
        </h:form>
 
    </h:body> 
</html>
