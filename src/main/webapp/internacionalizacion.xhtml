<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>

<title>JSF 2 internationalization example</title>
</head>
<body>

	<h:form>
		<h1>
			<h:outputText value="#{msg['message.title']}"></h:outputText>
		</h1>
		<h3>
			<h:outputText value="#{msg.message}"></h:outputText>
		</h3>

		<h:panelGrid columns="2">
	Lenguaje: 
	<h:selectOneMenu value="#{lenguaje.localeCode}" onchange="submit()"
				valueChangeListener="#{lenguaje.countryLocaleCodeChanged}">
				<f:selectItems value="#{lenguaje.contries}"></f:selectItems>
			</h:selectOneMenu>
		</h:panelGrid>
	</h:form>
</body>
</html>
