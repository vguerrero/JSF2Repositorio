<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>JSF 2.0 Tutorial</title>
</head>
<body>
	<h3>Bienvenidos al tutorial de JSF 2.0</h3>

	<h:form>
		<h:inputText value="#{helloBean.name}"></h:inputText>
		<h:commandButton value="Saludar" action="welcome"></h:commandButton>
	</h:form>
	<br></br>
	<h:form>
		<p>Noten que la URL no cambia</p>
		<h:commandButton action="page2" value="Navegacion Implicita 1 Forma"></h:commandButton>
		<br></br>
		<h:commandButton action="#{helloBean.movetoPage2Implicit}"
			value="Navegacion Implicita 2 Forma"></h:commandButton>
	</h:form>
	<br></br>
	<h:form>
		<p>Noten que la URL SI cambia</p>
		<h:commandButton action="page2?faces-redirect=true"
			value="Redireccion 1 Forma"></h:commandButton>

		<h:commandButton action="#{helloBean.redirectPage2}"
			value="Redireccion 2 Forma"></h:commandButton>

		<h:commandButton action="MensajesdeRecursos?faces-redirect=true"
			value="Redireccion 2 Forma Mensajes de recursos"></h:commandButton>
		<br></br>
		<h:commandButton action="internacionalizacion?faces-redirect=true"
			value="Internacionalizacion"></h:commandButton>
		<br></br>
		<p>Pasar un parametro a el managedB</p>
		<h:commandButton action="#{helloBean.recibirParametro}" value="Enviar Parametro">
		<f:param name="poblacion" value="Colombia" />
		</h:commandButton>
		
		<br></br>
		<p>Otra forma Pasar un parametro a el managedB</p>
		<h:commandButton actionListener="#{helloBean.attrListener}" value="Send Parameter" >
			<f:attribute  name="poblacion" value="Venezuela" />
		</h:commandButton>
	</h:form>




</body>
</html>
