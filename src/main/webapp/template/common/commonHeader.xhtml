<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
    <body>
	    <ui:composition>
	
			<h2>This is default header</h2>
			
			<h:form  >  
				<p:themeSwitcher style="width:165px" id="defaultSwitcher">  
					<f:selectItem itemLabel="Choose Theme" itemValue="" />  
					<f:selectItems value="#{formularioBean.themes}" />  
				</p:themeSwitcher>  
				<div style="float:right;">
					<span>Usuario: <h:outputLabel value="#{loginBean.currentUserName}" /> </span>
					<p:commandLink id="ajax"  action="#{loginBean.logout}" style="margin-left:20px;">  
						<h:outputText value="LogOut" />  
					</p:commandLink>
					
				</div>						 
			</h:form >  
	    </ui:composition>
    </body>
</html>
